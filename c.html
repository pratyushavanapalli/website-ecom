<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Entries Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
        color: #333;
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        width: calc(100% - 20px);
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
    }
    .message {
        text-align: center;
        margin-top: 20px;
        color: #4CAF50;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<form action="#" method="post" id="userEntryForm">
    <h2 class="form-title">Place Your Order</h2>
    <label for="itemNumber">Item number you want to order:</label>
    <input type="text" id="itemNumber" name="itemNumber" required>

    <label for="description">Username:</label>
    <input type="text" id="description" name="description" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <button type="submit">Place Order</button>
</form>

<div class="message" id="successMessage" style="display: none;">
    Track your order link sent to your mail
</div>

<script>
    document.getElementById("userEntryForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        // Get values from form inputs
        var itemNumber = document.getElementById("itemNumber").value;
        var description = document.getElementById("description").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;

        // Display alert message
        alert("Successfully ordered item with ID: " + itemNumber);

        // Show success message
        document.getElementById("successMessage").style.display = "block";

        // Clear form fields
        document.getElementById("itemNumber").value = "";
        document.getElementById("description").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phoneNumber").value = "";
    });
</script>

</body>
</html>
